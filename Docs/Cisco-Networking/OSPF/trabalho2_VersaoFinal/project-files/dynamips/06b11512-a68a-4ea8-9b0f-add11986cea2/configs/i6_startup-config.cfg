!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R12
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 no ip address
!
interface FastEthernet0/0
 ip address 10.13.74.4 255.255.255.224
 duplex half
!
interface FastEthernet1/0
 ip address 30.39.2.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 duplex auto
 speed auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 10.3.120.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet4/0
 ip address 10.3.112.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 1
 router-id 12.12.12.12
 log-adjacency-changes
 area 3 virtual-link 10.10.10.10
 network 10.3.112.0 0.0.0.3 area 3
 network 10.3.120.0 0.0.0.3 area 3
 network 10.13.74.0 0.0.0.3 area 3
 network 30.39.2.0 0.0.0.3 area 3
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
