!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R10
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.255.10.10 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.13.74.2 255.255.255.224
 duplex half
!
interface FastEthernet1/0
 ip address 40.9.2.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 duplex auto
 speed auto
!
interface GigabitEthernet2/0
 ip address 10.13.120.1 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 10.10.108.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet4/0
 ip address 10.10.107.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 1
 router-id 10.10.10.10
 log-adjacency-changes
 area 3 virtual-link 12.12.12.12
 redistribute rip metric 10000 metric-type 1 subnets
 passive-interface default
 no passive-interface FastEthernet0/0
 no passive-interface FastEthernet1/0
 no passive-interface GigabitEthernet2/0
 no passive-interface GigabitEthernet3/0
 no passive-interface GigabitEthernet4/0
 network 10.10.107.0 0.0.0.3 area 0
 network 10.10.108.0 0.0.0.3 area 0
 network 10.13.74.0 0.0.0.31 area 3
 network 10.13.120.0 0.0.0.3 area 3
!
router rip
 version 2
 redistribute ospf 1 metric 10
 network 30.0.0.0
 network 40.0.0.0
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
