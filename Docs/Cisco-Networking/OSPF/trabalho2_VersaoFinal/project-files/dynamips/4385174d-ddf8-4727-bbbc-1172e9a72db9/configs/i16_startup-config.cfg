!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R13
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 50.0.1.1 255.255.255.252
 negotiation auto
!
interface GigabitEthernet4/0
 ip address 50.0.2.1 255.255.255.252
 negotiation auto
!
interface GigabitEthernet5/0
 ip address 50.0.0.2 255.255.255.252
 negotiation auto
!
router ospf 2
 router-id 13.13.13.13
 log-adjacency-changes
 redistribute static
 redistribute ospf 1 subnets
 passive-interface default
 no passive-interface GigabitEthernet3/0
 no passive-interface GigabitEthernet4/0
 no passive-interface GigabitEthernet5/0
 network 50.0.0.0 0.0.0.3 area 0
 network 50.0.1.0 0.0.0.3 area 0
 network 50.0.2.0 0.0.0.3 area 0
!
ip forward-protocol nd
ip route 50.0.0.0 255.255.255.252 50.0.0.1
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
