!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R12
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.255.12.12 255.255.255.0
!
interface Loopback1
 ip address 20.0.1.1 255.255.255.0
!
interface Loopback2
 ip address 20.0.2.1 255.255.255.0
!
interface Loopback3
 ip address 20.0.3.1 255.255.255.0
!
interface FastEthernet0/0
 ip address 10.13.74.4 255.255.255.224
 duplex half
!
interface FastEthernet1/0
 ip address 30.39.2.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 40.9.3.1 255.255.255.252
 duplex auto
 speed auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 10.13.120.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet4/0
 ip address 10.13.121.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 1
 router-id 12.12.12.12
 log-adjacency-changes
 area 3 virtual-link 10.10.10.10
 redistribute connected metric 1200 subnets
 redistribute rip metric 1200 metric-type 1 subnets
 passive-interface default
 no passive-interface FastEthernet0/0
 no passive-interface FastEthernet1/0
 no passive-interface FastEthernet1/1
 no passive-interface GigabitEthernet3/0
 no passive-interface GigabitEthernet4/0
 network 10.13.74.0 0.0.0.31 area 3
 network 10.13.112.0 0.0.0.3 area 3
 network 10.13.120.0 0.0.0.3 area 3
 network 10.13.121.0 0.0.0.3 area 3
 network 30.39.2.0 0.0.0.3 area 3
 default-information originate
!
router rip
 version 2
 redistribute ospf 1 metric 12
 network 30.0.0.0
 network 40.0.0.0
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
route-map setmetrica permit 10
 set metric 12
!
!
!
control-plane
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
